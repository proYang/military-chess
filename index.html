<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./src/style/normalize.css">
    <link rel="stylesheet" type="text/css" href="./src/style/table.css">
    <link rel="stylesheet" href="./src/style/chesspiece.css">
    <link rel="stylesheet" href="./src/style/drag.css">
</head>
<body>
    <div id="wrap">
        <div id="container">
            <aside id="aside">
                <div id="row-top">
                    <div id="time-steps">
                        <div class="time-step">游戏时间</div>
                        <div class="time-step" id="time">0:0:0</div>
                        <div class="time-step">步数 0</div>
                    </div>
                    <div><div class="btn">求 和</div></div>
                    <div><div class="btn">投 降</div></div>
                </div>
                <div class="chesses">
                    <div class="chesspiece chesspiece-blue chesspiece-check" draggable="true">军旗</div>
                </div>
                <div class="chesses"></div>
                <div id="dialog"></div>
            </aside>
            <div id="table">
                <canvas id="chess-table"></canvas>
                <div class="hover" style="position: absolute;top: 3.5%;left: 5%;"></div>
                <div class="hover" style="position: absolute;top: 3.5%;left: 25%;"></div>
                <div class="hover" style="position: absolute;top: 3.5%;left: 45%;"></div>
                <div class="hover" style="position: absolute;top: 3.5%;left: 65%;"></div>
                <div class="hover" style="position: absolute;top: 3.5%;left: 85%;"></div>
            </div>
        </div>
    </div>
     <script src="http://s4.qhimg.com/static/535dde855bc726e2/socket.io-1.2.0.js"></script> 
    <script src="./public/dist/index.js"></script>
